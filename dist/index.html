<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="/index.2cdaf7bc.css">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <form id="todo-form">
            <label for="task">Task:</label>
            <input type="text" id="task" name="task" required="">
            <label for="priority">Priority (1-3) 1 is most important and 3 is least important:</label>
            <input type="number" id="priority" name="priority" min="1" max="3" required="">
            <button type="submit">Add Todo</button>
        </form>

        <h2>Todos</h2>
        <ul id="todo-list"></ul>
    </div>

    <script src="/index.44983732.js"></script>

</html>
